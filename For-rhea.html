<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Rhea ‚ù§Ô∏è ‚Äî From John Rico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      width: 92%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e75480;
      margin: 0 0 8px 0;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 12px 0;
    }

    .names {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    button {
      margin-top: 18px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      background: #e75480;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #d64570;
      transform: scale(1.05);
    }

    .hidden { display: none; }

    .heart {
      font-size: 42px;
      margin-top: 14px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .gallery img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }

    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Rhea ‚ù§Ô∏è</h1>
    <div class="names">From John Rico</div>

    <p id="message">I know this is simple, I still hope you like it.</p>

    <div id="gallery" class="gallery hidden">
      <!-- Replace these image filenames with your real photos -->
      <img src="photo1.jpg" alt="Us 1" />
      <img src="photo2.jpg" alt="Us 2" />
      <img src="photo3.jpg" alt="Us 3" />
    </div>

    <button id="btn" onclick="nextStep()">Tap to continue</button>

    <div id="heart" class="heart hidden">üíñ</div>
    <div id="final" class="hidden">
      <p><strong>Surprise ‚ú®</strong></p>
      <p>Thank you for choosing me, even on days I didn‚Äôt choose myself.</p>
      <p>I promise to keep trying, keep learning, and keep loving you better.</p>
      <p><strong>I love you, Rhea.</strong></p>
    </div>

    <div class="footer">I love you Rhea</div>
  </div>

  <!-- Background music (plays after first click due to browser rules) -->
  <audio id="bgm" loop>
    <!-- Replace with your song file name, e.g., music.mp3 -->
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const messages = [
  "Thank you for staying with me throughout 2025.",
  "I know na marami akong mga pagkukulang, mga pangakong di natupad, at paulit ulit kang nasasaktan",
  "Still, you stayed patient, kind, and understanding, hindi moko iniwan, andyan ka palagi sa tabi ko, You never failed to show me to be loved by someone.",
  "I hope yan din naparamdam ko sayo, Mahal na mahal kita sobra Rhea and di ko na ko maisip kung wala ka sa buhay ko, This 2025 is for me the year I became more inconsistent to you",
  "Pero I still did my best to give you everything, kaya I hope sana na feel mo na mahal na mahal talaga kita.",
  "If itong taon na to is kulang pa I promise na I will be even better next year and years after that kasi I know na hanggang dulo ikaw pa din ang gusto kong makasama",
  "You‚Äôre the best part of my life thank you for staying while I‚Äôm still learning how to love myself."
];

    let step = 0;

    function nextStep() {
      const msg = document.getElementById('message');
      const heart = document.getElementById('heart');
      const gallery = document.getElementById('gallery');
      const final = document.getElementById('final');
      const btn = document.getElementById('btn');
      const bgm = document.getElementById('bgm');

      // Start music on first interaction
      if (step === 0) {
        bgm.play().catch(() => {});
      }

      if (step < messages.length) {
        msg.textContent = messages[step];
        step++;
        return;
      }

      if (step === messages.length) {
        gallery.classList.remove('hidden');
        msg.textContent = 'Some of my favorite moments with you.';
        step++;
        return;
      }

      if (step === messages.length + 1) {
        heart.classList.remove('hidden');
        msg.textContent = 'And this heart beats for you.';
        step++;
        return;
      }

      // Final surprise
      msg.classList.add('hidden');
      btn.classList.add('hidden');
      final.classList.remove('hidden');
    }
  </script>
</body>
</html>
