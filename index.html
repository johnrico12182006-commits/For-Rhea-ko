<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .envelope-container {
    position: relative;
    width: 300px;
    height: 200px;
    cursor: pointer;
  }

  .envelope {
    width: 100%;
    height: 100%;
    background: #e75480;
    border-radius: 10px;
    position: relative;
    transition: transform 1s;
  }

  .flap {
    width: 100%;
    height: 100px;
    background: #f7a4b7;
    position: absolute;
    top: 0;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 1s;
  }

  .card {
    position: absolute;
    width: 90%;
    height: 180px;
    background: white;
    border-radius: 15px;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%) translateY(100px);
    opacity: 0;
    padding: 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 1s, opacity 1s;
  }

  /* Envelope opens */
  .open .flap {
    transform: rotateX(180deg);
  }

  .open .card {
    transform: translate(-50%, -50%) translateY(0);
    opacity: 1;
  }

  button {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    background: #e75480;
    color: white;
    border-radius: 20px;
    font-size: 15px;
    cursor: pointer;
    transition: .2s;
  }

  button:hover {
    transform: scale(1.07);
    background: #d64570;
  }

  .heart {
    font-size: 35px;
    margin-top: 10px;
    animation: beat 1s infinite;
    display: none;
  }

  @keyframes beat {
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.3)}
  }

  @keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<!-- Envelope -->
<div class="envelope-container" onclick="openEnvelope()">
  <div class="envelope">
    <div class="flap"></div>
    <div class="card">
      <h1>Hi Love ‚ù§Ô∏è</h1>
      <p id="message">This is a small website, but it carries a big thank you.</p>
      <button onclick="nextMessage()">Next</button>
      <div id="heart" class="heart">üíñ</div>
    </div>
  </div>
</div>

<!-- Music -->
<audio id="bgMusic" src="https://files.catbox.moe/4q9fy9.mp3"></audio>

<script>
const messages = [
  "Thank you for staying with me throughout 2025.",
  "Even when I lacked so many things in our relationship.",
  "You still chose me, understood me, and loved me.",
  "This is my simple way of saying‚Ä¶",
  "I appreciate you more than words can say."
];
let index = 0;

function openEnvelope(){
  document.querySelector(".envelope-container").classList.add("open");

  const music = document.getElementById("bgMusic");
  music.volume = 0.5;
  music.play().catch(()=>{});

  // confetti
  for(let i=0;i<80;i++){
    let conf = document.createElement("div");
    conf.textContent = "üéâ";
    conf.style.position="fixed";
    conf.style.left=Math.random()*100+"vw";
    conf.style.top="-20px";
    conf.style.fontSize="18px";
    conf.style.animation=`fall ${3+Math.random()*2}s linear infinite`;
    document.body.appendChild(conf);
  }
}

function nextMessage(){
  const msg = document.getElementById("message");
  const heart = document.getElementById("heart");

  if(index < messages.length){
    msg.textContent = messages[index];
    index++;
  } else {
    heart.style.display = "block";
  }
}
</script>

</body>
</html>
