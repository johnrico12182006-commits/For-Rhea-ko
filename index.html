<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Envelope container */
.envelope-container {
  position: relative;
  width: 300px;
  cursor: pointer;
}

/* Envelope box */
.envelope {
  width: 100%;
  height: 200px;
  background: #e75480;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* Flap */
.flap {
  width: 100%;
  height: 100%;
  background: #f7a4b7;
  clip-path: polygon(0 0, 100% 0, 50% 70%);
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: top;
  transition: 0.8s ease;
}

/* Open flap */
.envelope-container.open .flap {
  transform: rotateX(180deg);
}

/* Card inside envelope */
.card {
  position: absolute;
  top: 140px;
  left: 50%;
  transform: translateX(-50%) translateY(50px);
  opacity: 0;
  transition: all 1s ease;
}

/* Card visible when envelope opens */
.envelope-container.open .card {
  transform: translateX(-50%) translateY(-20px);
  opacity: 1;
}

h1 { color: #e75480; margin-bottom: 10px; }

p { font-size: 16px; line-height: 1.6; }

button {
  margin-top: 20px;
  padding: 12px 20px;
  border: none;
  border-radius: 30px;
  background: #e75480;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

button:hover {
  background: #d64570;
  transform: scale(1.05);
}

.hidden { display: none; }

.heart {
  font-size: 40px;
  margin-top: 15px;
  animation: beat 1s infinite;
}

@keyframes beat {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.2); }
}

/* Images in your original card */
.card img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="envelope-container" onclick="openEnvelope()">
  <div class="envelope">
    <div class="flap"></div>
  </div>

  <!-- YOUR ORIGINAL CARD GOES HERE -->
  <div class="card">
    <h1>Hi Love ‚ù§Ô∏è</h1>
    <!-- Keep your photos here if you have them -->
    <img src="photos1.jpg" alt="Photo 1">
    <img src="photos2.jpg" alt="Photo 2">
    <p id="message">This is a small website, but it carries a big thank you.</p>
    <button onclick="nextMessage(event)">Click me</button>
    <div id="heart" class="heart hidden">üíñ</div>
  </div>
</div>

<script>
const messages = [
  "Thank you for staying with me throughout 2025.",
  "Even when I lacked so many things in our relationship.",
  "You still chose me, understood me, and loved me.",
  "This is my simple way of saying‚Ä¶",
  "I appreciate you more than words can say."
];

let index = 0;

function openEnvelope(){
  document.querySelector(".envelope-container").classList.add("open");
}

// Keep button click only for messages
function nextMessage(event){
  event.stopPropagation(); // Prevent flap from toggling
  const messageEl = document.getElementById("message");
  const heartEl = document.getElementById("heart");

  if(index < messages.length){
    messageEl.textContent = messages[index];
    index++;
  } else {
    heartEl.classList.remove("hidden");
  }
}
</script>

</body>
</html>
